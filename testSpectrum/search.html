<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding</title>
    <link rel="stylesheet" href="../General/Spectrum.css">
    <script src="../Spectrum.js"></script>
    <script>
        function update(arr) {
            document.getElementById("myUl").innerHTML = ""
            for (const item of arr) {
                document.getElementById("myUl").innerHTML += "<li>" + item + "</li>"
            }
        }
    </script>
</head>

<body>
    <h1 class="text-blue">Coding</h1>

    <input type="text" name="lang" id="lang"
        onkeyup="update(filterList(['HTML', 'JavaScript', 'CSS', 'Python', 'Java', 'C++', 'C', 'C#', 'SQl'], getInput('lang')))"
        placeholder="Enter language..." class="form form-line">
    <ul id="myUl">
        <li>HTML</li>
        <li>JavaScript</li>
        <li>CSS</li>
        <li>Python</li>
        <li>Java</li>
        <li>C++</li>
        <li>C</li>
        <li>C#</li>
        <li>SQl</li>
    </ul>
</body>

</html>
